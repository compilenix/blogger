<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="{{{author}}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="alternate" type="application/rss+xml" title="RSS-Feed" href="/rss.xml">
  <title>{{{title}}}</title>

  <style>
    /*///css:fonts.css///*/

    ::-webkit-scrollbar {
      width: .5em;
      height: 1em;
    }

    ::-webkit-scrollbar-thumb {
      background: #bfbfbf;
      border-radius: .125em;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: grey;
    }

    * {
      font-family: "Ubuntu", "Helvetica", "Helvetica Neue", "Helvetica World", sans-serif;
      transition: 200ms;
      word-break: break-word;
      line-height: 1.2em;
    }

    ul,
    article {
      max-width: 50em;
      margin: auto;
    }

    div,
    pre,
    code,
    p,
    span {
      font-size: 16px;
    }

    img {
      max-width: 100%;
    }

    pre,
    code {
      font-family: "Source Code Pro", Consolas, Lucida, Monospace;
    }

    pre {
      max-width: 50em;
      padding-left: 1em;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
    }

    pre,
    code {
      background-color: #eeeeee;
      word-break: normal;
      word-wrap: normal;
      white-space: pre;
      overflow-x: auto;
      border-color: black;
      border-radius: 0.3em;
    }

    a {
      text-decoration: none;
      font-size: 1.15em;
      line-height: 1.25em;
    }

    a:hover,
    a:focus {
      color: #0AF;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="/" style="color: black;" title="{{{title}}}">{{{title}}}</a></h1>
    <a href="/rss.xml">RSS Feed</a> | <a href="/find/Stuff">Find Stuff</a>
  </header>
